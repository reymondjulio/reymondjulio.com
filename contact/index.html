<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 font-sans">
    <header id="header" class="w-full bg-slate-900 sticky top-0 z-10">
      <div class="max-w-6xl mx-auto w-full p-4 flex flex-col md:flex-row lg:flex-row justify-between items-center gap-y-4">
        <div>
          <a class="text-2xl sm:text-2xl md:text-2xl text-purple-600 hover:text-purple-400" href="/">Reymond Julio</a>
        </div>

        <nav id="main-nav" class="flex justify-center items-center text-white gap-x-4 md:gap-x-10">
          <a class="font-medium text-2xl md:text-xl hover:text-purple-600" href="/">Home</a>
          <a class="font-medium text-2xl md:text-xl hover:text-purple-600" href="/projects">Projects</a>
          <a class="font-medium text-2xl md:text-xl hover:text-purple-600" href="/contact">Contact</a>
        </nav>

        <div class="flex justify-center items-center gap-x-6">
          <a target="_blank" href="https://facebook.com/Rey.Yoe"><i class="fa-brands fa-facebook text-3xl md:text-3xl text-white hover:text-purple-600"></i></a>
          <a target="_blank" href="https://instagram.com/reymondjulio"><i class="fa-brands fa-instagram text-3xl md:text-3xl text-white hover:text-purple-600"></i></a>
          <a target="_blank" href="https://linkedin.com/in/reymondjulio"><i class="fa-brands fa-linkedin text-3xl md:text-3xl text-white hover:text-purple-600"></i></a>
          <a target="_blank" href="https://github.com/reymondjulio"><i class="fa-brands fa-github text-3xl md:text-3xl text-white hover:text-purple-600"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section id="contact">
        <div class="max-w-6xl mx-auto w-full p-6 lg:p-14 flex flex-col justify-center items-end">
          <div class="flex flex-col justify-center self-center gap-y-1">
            <h3 class="text-white text-1xl text-center">Get In <span class="text-1xl text-purple-600">Touch</span></h3>
            <h2 class="text-white text-3xl font-semibold">Contact Me</h2>
          </div>

          <div class="flex flex-col w-full md:w-5/6 p-12">
            <form id="contact-form">
              <div class="flex flex-col gap-y-2 mb-6">
                <label for="name" class="text-white font-semibold">Name:</label>
                <input id="name" type="text" name="name" placeholder="Your name" required class="bg-slate-800 text-white border border-purple-500 p-3 text-1xl rounded-md w-full md:w-5/6 md:mr-1 outline-none" />
              </div>
              <div class="flex flex-col gap-y-2 mb-6">
                <label for="email" class="text-white font-semibold">Email:</label>
                <input id="email" type="email" name="email" placeholder="Your email" required class="bg-slate-800 text-white border border-purple-500 p-3 text-1xl rounded-md w-full md:w-5/6 outline-none" />
              </div>

              <div class="flex flex-col gap-y-2 mb-6">
                <label for="message" class="text-white font-semibold">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message" required class="bg-slate-800 text-white border border-purple-500 rounded-md text-1xl w-full md:w-5/6 p-2 outline-none"></textarea>
              </div>

              <div class="flex flex-col lg:ml-48">
                <input
                  id="submit"
                  name="=submit"
                  type="submit"
                  value="Send Message"
                  class="inline-block w-full md:w-5/6 lg:w-2/5 rounded-md bg-purple-600 hover:bg-purple-500 mt-4 text-white text-1xl p-4 text-center font-bold cursor-pointer"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="max-w-6xl mx-auto w-full p-12">
      <div class="text-slate-500 text-1xl md:text-2xl">All rights reserved &copy; Reymond Julio 2023</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
