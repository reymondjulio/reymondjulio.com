<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="/contact/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="logo">
        <a href="/index.html">Reymond Julio</a>
      </div>

      <nav class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/projects/index.html">Projects</a>
        <a href="/contact/index.html">Contact</a>
      </nav>
      <nav class="nav-socialmedia">
        <a href="https://www.facebook.com/Rey.Yoe/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/reymondjulio/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/reymondjulio/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://github.com/reymondjulio"><i class="fa-brands fa-github"></i></a>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Section Contact Start -->
    <section class="contact">
      <div class="contact-title">
        <h3>Get in <span>Touch</span></h3>
        <h1>Contact Me</h1>
      </div>

      <div class="contact-container">
        <form class="contact-form" action="">
          <input class="text-box" type="text" name="name" placeholder="Your name" required />
          <input class="text-box" type="email" name="email" placeholder="Your email" required />
          <br />
          <textarea name="message" id="" cols="30" rows="10" placeholder="Your message" required></textarea>
          <br />
          <input class="contact-button" type="submit" value="Send Message" />
        </form>
      </div>
    </section>
    <!-- Section Contact End -->

    <!-- Footer Start -->
    <footer class="footer">
      <p>All rights reserved &copy; Reymond Julio 2023</p>
    </footer>
    <!-- Footer End -->
  </body>
</html>
